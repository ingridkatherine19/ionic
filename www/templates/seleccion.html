<ion-view view-title="Seleccionar">
    <ion-content class="has-header">
       <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title" ng-if="tipo==1">Empresas</strong>
            <strong class="title" ng-if="tipo==2">Agrupaciones</strong>
            <strong class="title" ng-if="tipo==3">Participantes</strong>
      </div>
      <!-- LA LISTA-->      
      <div class="list" ng-if="tipo == 1">
          <a class="item item-avatar item-icon-right" ng-repeat="empresa in empresas " ng-click="verRegistro(empresa.nit , 1);">
            <img src="img/material4.jpg">
            <h2>{{empresa.nombre}} </h2>
            <p>{{empresa.nit}}</p>
            <p> {{empresa.gerente}}</p>
            <i class="icon ion-chevron-right" style="font-size:  20px;" ></i>
          </a>
      </div>
      <div class="list" ng-if="tipo == 2">
          <a class="item item-avatar item-icon-right" ng-repeat="agrupacion in agrupaciones " ng-click="verRegistro(agrupacion.nit , 2);">
            <img src="img/material4.jpg">
            <h2>{{agrupacion.nombre}} </h2>
            <p>{{agrupacion.nit}}</p>
            <p> {{agrupacion.representante}}</p>
            <i class="icon ion-chevron-right" style="font-size:  20px;" ></i>
          </a>
      </div>
      <div class="list" ng-if="tipo == 3">
          <a class="item item-avatar item-icon-right" ng-repeat="participante in participantes " ng-click="verRegistro(participante.cedula , 3);">
            <img src="img/material4.jpg">
            <h2>{{participante.nombre}} </h2>
            <p>{{participante.cedula}}</p>
            <p> {{participante.profesion}}</p>
            <i class="icon ion-chevron-right" style="font-size:  20px;" ></i>
          </a>
      </div>
    </ion-content>
      <div class="bar bar-footer" style="background-color: #ff9c3e;color: white;">
        <div class="title">Cambiar Tipo</div>
        <div class="buttons buttons-right">
            <button class="button button-energized-900 button-fab" ng-click="actionSheet2()">
                <i class="icon icon ion-person light"></i>
            </button>
        </div>
    </div>
</ion-view>
